<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Drag Papers ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap">
  <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <div class="paper heart"></div>

  <div class="paper image">
    <p>Well, Here you go birthday girl,</p>
    <p>Cheeeeerrrrrssssss!!!!</p>
    <img src="GF photo link" class="resized-image">
  </div>

  <div class="paper image">
    <p>May you have everlasting happiness</p>
    <img src="GF photo link" class="resized-image" />
  </div>

  <div class="paper image">
    <p>Keep Smiling just like that</p>
    <img src="GF photo link" class="resized-image"/>
  </div>

  <div class="paper red">
    <p class="p1">Happy Birthday</p>
    <img src="HBD pic" class="resized-image"/>
  </div>

  <div class="paper">
    <p class="p1">Well, I wish you a <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">You finally turned</p>
    <p class="p1"> 21!!!❤️ <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>
</body>
</html>
